<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-log-in"
                ng-if="!(menuCtrl.user.isRemembered || menuCtrl.user.isAuthenticated)"
                ng-click="menuCtrl.displayModule('user',{force: true, state:'login'})">Zaloguj
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="menuCtrl.displayModule('main')" ng-if=menuCtrl.isModulActive('main')>
          Start
        </ion-item>
        <ion-item menu-close ng-click="menuCtrl.displayModule('ticket')" ng-if=menuCtrl.isModulActive('ticket')>
          MÃ³j bilet
        </ion-item>
        <ion-item menu-close ng-click="menuCtrl.displayModule('account')" ng-if=menuCtrl.isModulActive('account')>
          Konto
        </ion-item>
        <ion-item menu-close ng-click="menuCtrl.displayModule('history')" ng-if=menuCtrl.isModulActive('history')>
          Moja historia
        </ion-item>
        <ion-item menu-close ng-click="menuCtrl.displayModule('reminders')" ng-if=menuCtrl.isModulActive('reminders')>
          Moje przypomnienia
        </ion-item>
        <ion-item menu-close ng-click="menuCtrl.logoutAction()" ng-if=menuCtrl.isModulActive('logout')>
          Wyloguj
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
